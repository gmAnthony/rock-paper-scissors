        <table border="1" id="results">
            <tr>
                <td>Your Choice</td>
                <td>Computer's Choice</td>
                <td>Winner</td>
                <td>Total</td>
            </tr>
        </table>
    </div>
    <div class="scores">
        <div class="player-score"></div>
        <div class="computer-score"></div>
    </div>


    <script>
        let playerPts = 0
        let computerPts = 0
        
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((button) => {
            button.addEventListener('click', event => {
                playerSelection = button.id
                playRound(playerSelection)
            })
        })

        // Determine computer choice based on math
        function computerSelect() {
            let choices = ["rock", "paper", "scissors"];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function playRound(playerSelection) {
            const computerSelection = computerSelect();
            const tableRef = document.getElementById("results");
            let newRow = tableRef.insertRow(-1);
            let playerCell = newRow.insertCell(0);
            let computerCell = newRow.insertCell(1);
            let winnerCell = newRow.insertCell(2);
            let totalCell = newRow.insertCell(3);
            let playerText = document.createTextNode(playerSelection);
            let computerText = document.createTextNode(computerSelection);
            playerCell.appendChild(playerText);
            computerCell.appendChild(computerText);
            switch (playerSelection) {
                case "rock":
                    if (computerSelection === "rock") {
                        let winner = "none";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else if (computerSelection === "paper") {
                        computerPts++
                        // declare the winner to be the computer and add it to the correct column/row
                        let winner = "computer";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else {
                        // increase the player's point total by 1
                        playerPts++
                        // declare the winner to be the player and add it to the correct column/row
                        let winner = "player";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    }
                    break;
                case "paper":
                    if (computerSelection === "paper") {
                        let winner = "none";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else if (computerSelection === "scissors") {
                        computerPts++
                        // declare the winner to be the computer and add it to the correct column/row
                        let winner = "computer";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else {
                        // increase the player's point total by 1
                        playerPts++
                        // declare the winner to be the player and add it to the correct column/row
                        let winner = "player";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    }
                    break;
                case "scissors":
                    if (computerSelection === "scissors") {
                        let winner = "none";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else if (computerSelection === "rock") {
                        // increase the computer's point total by 1
                        computerPts++
                        // declare the winner to be the computer and add it to the correct column/row
                        let winner = "computer";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    } else {
                        // increase the player's point total by 1
                        playerPts++
                        // declare the winner to be the player and add it to the correct column/row
                        let winner = "player";
                        let winnerText = document.createTextNode(winner);
                        winnerCell.appendChild(winnerText);
                        // declare the running total
                        let totalText = document.createTextNode(playerPts + "-" + computerPts);
                        totalCell.appendChild(totalText);
                        break;
                    }
                    break;
            }
        }
    </script>
